<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNU | بنك الأسئلة </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a; --bg-card: #1e293b; --accent-cyan: #06b6d4;
            --accent-green: #10b981; --accent-red: #ef4444; --text-main: #f8fafc;
            --text-muted: #94a3b8; --font-ar: 'Noto Kufi Arabic', sans-serif;
            --font-en: 'Inter', sans-serif; --border: rgba(255, 255, 255, 0.05);
        }

        body { background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-ar); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        .stats-bar {
            position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
        }

        .course-title { position: absolute; left: 50%; transform: translateX(-50%); font-weight: 700; font-size: 1.1rem; }
        .q-counter { font-family: var(--font-en); font-weight: 600; color: var(--accent-cyan); font-size: 1.1rem; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; flex: 1; width: 100%; box-sizing: border-box; }
        
        .q-card { background: var(--bg-card); border-radius: 20px; padding: 40px; border: 1px solid var(--border); display: none; }
        .q-card.active { display: block; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .q-text { font-size: 1.4rem; margin-bottom: 35px; line-height: 1.8; text-align: right; }
        
        .options-list { display: flex; flex-direction: column; gap: 15px; }
        .option { 
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); 
            padding: 20px 25px; border-radius: 12px; cursor: pointer; transition: 0.3s;
            text-align: right; font-size: 1.1rem;
        }
        
        .option:hover:not(.disabled) { background: rgba(255, 255, 255, 0.05); border-color: var(--accent-cyan); transform: translateX(-5px); }
        .option.correct { background: rgba(16, 185, 129, 0.15) !important; border-color: var(--accent-green) !important; color: white; }
        .option.wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--accent-red) !important; color: white; }
        .option.disabled { cursor: not-allowed; }

        #result-screen { text-align: center; display: none; background: var(--bg-card); padding: 50px; border-radius: 24px; border: 1px solid var(--border); }
        .final-score { font-size: 4.5rem; font-family: var(--font-en); color: var(--accent-cyan); font-weight: 300; }
        
        .btn { padding: 14px 35px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; margin: 10px; font-family: var(--font-ar); transition: 0.3s; }
        .btn-primary { background: var(--accent-cyan); color: #000; }
        .btn-outline { background: transparent; color: white; border: 1px solid var(--border); }

        .rev-item { background: rgba(255,255,255,0.01); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: right; border-right: 5px solid var(--accent-cyan); }
        
        footer { padding: 40px; text-align: center; opacity: 0.5; font-family: var(--font-en); letter-spacing: 5px; font-size: 0.7rem; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div class="q-counter"><span id="current-idx">01</span> / <span id="total-q-stat">00</span></div>
        <div class="course-title">قانون وحقوق الإنسان - كلية الهندسة</div>
        <div style="font-family: var(--font-en); font-size: 0.85rem; display: flex; gap: 15px;">
            <span style="color: var(--accent-green);">CORRECT: <span id="correct-count">0</span></span>
            <span style="color: var(--accent-red);">WRONG: <span id="wrong-count">0</span></span>
        </div>
    </div>

    <div class="container">
        <div id="quiz-mount"></div>
        <div id="result-screen">
            <div class="final-score" id="final-score-val">0%</div>
            <p style="color: var(--text-muted); font-family: var(--font-en); letter-spacing: 2px;">ASSESSMENT COMPLETE</p>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="location.reload()">RESTART</button>
                <button class="btn btn-outline" id="review-btn" onclick="showReview()">REVIEW MISTAKES</button>
            </div>
            <div id="review-container" style="margin-top: 30px;"></div>
        </div>
    </div>

    <footer>POWERED BY BANA 2026</footer>

<script>
    const bank = [
        // اختيار من متعدد
        { q: "لماذا يحتاج المجتمع إلى قانون؟", opts: ["أ) لأن الإنسان اجتماعي بطبعه ويتعاون مع غيره.", "ب) لتبادل المنافع وإشباع الحاجات المختلفة.", "ج) لأن الإنسان أناني بطبعه ويميل لإشباع حاجاته على حساب الآخرين، فلابد من رادع.", "د) لأن الإنسان ضعيف بنفسه قوي بغيره."], ans: 2 },
        { q: "ما هما العنصران اللذان تتحلل إليهما القاعدة القانونية (الوحدة الأساسية للقانون)؟", opts: ["أ) العام والخاص.", "ب) الفرض والحكم.", "ج) الإلزام والجزاء.", "د) العمومية والتجريد."], ans: 1 },
        { q: "ما هو الهدف الأساسي من جعل القاعدة القانونية 'عامة ومجردة'؟", opts: ["أ) تسهيل تطبيق القانون.", "ب) تحقيق المساواة بين أفراد المجتمع.", "ج) زيادة هيئة السلطة العامة.", "د) تقليل عدد القواعد القانونية."], ans: 1 },
        { q: "ما هي الثورة التي أدت إلى إعلان حقوق الإنسان والمواطن عام 1789؟", opts: ["أ) الثورة الأمريكية.", "ب) الثورة الفرنسية.", "ج) الثورة الروسية.", "د) الثورة الصناعية."], ans: 1 },
        { q: "ما هي المنظمة الدولية التي تهدف إلى توفير الحماية الدولية للاجئين؟", opts: ["أ) مفوضية الأمم المتحدة لشؤون اللاجئين.", "ب) منظمة العمل الدولية.", "ج) منظمة اليونسكو.", "د) منظمة الأمم المتحدة للأغذية والزراعة."], ans: 0 },
        { q: "'التنفيذ العيني' أو 'التعويض' أو 'البطلان' هي صور لأي نوع من الجزاءات؟", opts: ["أ) الجزاء الجنائي.", "ب) الجزاء المدني.", "ج) الجزاء الإداري.", "د) الجزاء الديني."], ans: 1 },
        { q: "أي فرع من القانون يهتم بتنظيم السلطة التنفيذية ووظائفها وعلاقتها بالمواطنين؟", opts: ["أ) القانون الدستوري.", "ب) القانون الإداري.", "ج) القانون المالي.", "د) القانون الجنائي."], ans: 1 },
        { q: "ما هي الحقوق التي توصف بأنها حقوق إيجابية يتطلب إعمالها تدخلاً إيجابياً من جانب الدولة؟", opts: ["أ) الحقوق الاقتصادية والاجتماعية والثقافية.", "ب) الحقوق المدنية والسياسية.", "ج) الحقوق الجماعية.", "د) جميع الإجابات صحيحة."], ans: 0 },
        { q: "وفقاً للعهد الدولي للحقوق الاقتصادية والاجتماعية (1966)، يكفل للعمال الحق في:", opts: ["أ) العمل دون حدود لساعات العمل.", "ب) تشكيل النقابات وحق الإضراب لتعزيز مصالحهم.", "ج) الحصول على قروض دون رد.", "د) تملك المصانع التي يعملون بها."], ans: 1 },
        { q: "ما هي النظرية التي ترى أن الإنسان يولد بحقوق طبيعية ثابتة لا تمس؟", opts: ["أ) نظرية القانون الطبيعي.", "ب) نظرية الحقوق الفردية.", "ج) نظرية الحقوق الجماعية.", "د) نظرية الحقوق الاجتماعية."], ans: 0 },
        { q: "ماذا ينظم 'القانون الدولي العام' (القانون العام الخارجي)؟", opts: ["أ) علاقات الأفراد من جنسيات مختلفة.", "ب) علاقة الدول بغيرها من الدول والمنظمات الدولية في وقت السلم والحرب.", "ج) نظام الحكم داخل الدولة الواحدة.", "د) علاقات التجار عبر الحدود."], ans: 1 },
        { q: "ما هو المصدر الأساسي للقانون الدولي العام (بعكس القانون الداخلي)؟", opts: ["أ) التشريع.", "ب) العرف (ما اعتادت الدول على الأخذ به).", "ج) المعاهدات.", "د) أحكام المحاكم الدولية."], ans: 1 },
        { q: "ما هو الأساس الموضوعي الذي تنبثق منه حقوق الإنسان الأساسية القابلة للتنفيذ؟", opts: ["أ) السيادة الوطنية.", "ب) الكرامة الإنسانية المتأصلة.", "ج) الإرادة الدولية.", "د) العقد الاجتماعي الديمقراطي."], ans: 1 },
        { q: "أي من التالي ليس من خصائص حقوق الإنسان؟", opts: ["أ) عدم قابليتها للتنازل.", "ب) شموليتها.", "ج) قابليتها للانتزاع.", "د) عدم سقوطها بالتقادم."], ans: 2 },
        { q: "قانون العقوبات وقانون الإجراءات الجنائية هما فرعا:", opts: ["أ) القانون المدني.", "ب) القانون الإداري.", "ج) القانون الجنائي.", "د) القانون الدولي."], ans: 2 },
        { q: "بما توصف طبيعة ممارسة حقوق الإنسان؟", opts: ["أ) حقوق نسبية تخضع لقيود مشروعة لتحقيق أهداف معينة.", "ب) حقوق مطلقة لا يمكن تقييدها في أي حال.", "ج) حقوق اختيارية تعتمد على الثقافة المحلية.", "د) حقوق ثابتة لا تتطور."], ans: 0 },
        { q: "ما هو المبدأ الذي يؤكد على ترابط وتكامل جميع حقوق الإنسان؟", opts: ["أ) مبدأ العالمية.", "ب) مبدأ عدم التمييز.", "ج) مبدأ التكامل والاعتماد المتبادل.", "د) مبدأ سيادة القانون."], ans: 2 },
        { q: "وفقاً لاتفاقية مناهضة التعذيب، يجب أن يتم الإلحاق العمدي للألم بواسطة:", opts: ["أ) موظف، أو بتحريض منه أو بموافقته أو سكوته.", "ب) أي فرد عادي بشكل عشوائي.", "ج) منظمات إرهابية.", "د) جماعات قومية."], ans: 0 },
        { q: "المنظمة الدولية التي لم تجعل نصوصاً واضحة عن حقوق الإنسان في عهدها (باستثناء المادة 23) هي:", opts: ["أ) هيئة الأمم المتحدة.", "ب) عصبة الأمم.", "ج) منظمة العمل الدولية.", "د) مجلس الأمن الدولي."], ans: 1 },
        { q: "أول وثيقة اعترفت بحقوق الإنسان باعتبارها أحد مبادئ القانون الدولي لكن خلت من التحديد الدقيق هي:", opts: ["أ) الإعلان العالمي لحقوق الإنسان.", "ب) العهد الدولي للحقوق المدنية والسياسية.", "ج) ميثاق الأمم المتحدة.", "د) إعلان وبرنامج فيينا 1993."], ans: 2 },
        { q: "استثنت الاتفاقية الخاصة بوضع اللاجئين بعض الأفراد من أن يعتبروا لاجئين، مثل:", opts: ["أ) الأشخاص الذين لا يملكون جنسية.", "ب) الأشخاص المضطهدين سياسياً.", "ج) مجرمي الحرب.", "د) الأشخاص الموجودين خارج بلدهم."], ans: 2 },
        { q: "المسؤولية الأساسية في منع جريمة الإبادة الجماعية ووقفها تقع على عاتق:", opts: ["أ) الأمم المتحدة.", "ب) محكمة العدل الدولية.", "ج) الدولة التي تقع فيها هذه الجريمة.", "د) مجلس الأمن الدولي."], ans: 2 },
        { q: "البروتوكولات الإضافية لاتفاقية حقوق الطفل (2000) تتعلق بـ:", opts: ["أ) الحق في التعليم والصحة.", "ب) اشتراك الأطفال في المنازعات المسلحة وبيع الأطفال واستغلالهم.", "ج) زواج الأطفال وحق التعبير.", "د) حقوق الطفل في التملك."], ans: 1 },
        { q: "تعتبر جريمة الإبادة الجماعية بمقتضى القانون الدولي جريمة إذا ارتكبت:", opts: ["أ) في زمن الحرب فقط.", "ب) في زمن السلم فقط.", "ج) سواء ارتكبت في زمن السلم أو الحرب.", "د) إذا ارتكبت بقصد التدمير الجزئي فقط."], ans: 2 },
        { q: "تعرف اتفاقية حقوق الطفل 'الطفل' بأنه كل شخص لم يبلغ:", opts: ["أ) 21 عاماً.", "ب) الثامنة عشرة من عمره.", "ج) الخامسة عشرة من عمره.", "د) سن الرشد بموجب القانون الدولي."], ans: 1 },
        { q: "العهدان الدوليان لحقوق الإنسان يعتبران خطوة هامة لأنهما:", opts: ["أ) يقتصران فقط على الحقوق المدنية.", "ب) يشملان كل الحقوق الرئيسية (مدنية، سياسية، اقتصادية، اجتماعية).", "ج) صدرا في نفس يوم الإعلان العالمي.", "د) لا يحتاجان إلى تصديق الدول."], ans: 1 },
        { q: "عرفت اتفاقية سيداو التمييز ضد المرأة بأنه جميع ما يلي، باستثناء:", opts: ["أ) تفرقة واستبعاد لحقوقها.", "ب) تقييد لحقوقها.", "ج) عدم إشراكها في الحياة الاجتماعية والسياسية.", "د) إحباط الاعتراف للمرأة بحقوقها."], ans: 2 },
        { q: "القيمة القانونية للإعلان العالمي لحقوق الإنسان هي أنه:", opts: ["أ) يتصف بالإلزام القانوني المطلق كونه اتفاق.", "ب) لم يكتسب أي قيمة قانونية.", "ج) صدر بشكل توصية، ولكن له قيمة أدبية ويعتبر قانوناً دولياً عرفياً.", "د) لا يمكن الإشارة إليه في أي صكوك."], ans: 2 },
        { q: "يعتبر حجر الأساس لتمتع الأفراد بحقوق الإنسان ويربط بين السلم والحقوق هو:", opts: ["أ) الإعلان العالمي لحقوق الإنسان.", "ب) ميثاق الأمم المتحدة لعام 1945.", "ج) العهد الدولي للحقوق المدنية.", "د) الشرعة الدولية."], ans: 1 },
        { q: "من الحقوق التي تكفلها اتفاقية سيداو ويتم ضمانها عن طريق التشريع:", opts: ["أ) حقها في التملك وحرية التنقل.", "ب) حقها في التصويت والترشيح للهيئات الانتخابية العامة.", "ج) الحق في تقرير المصير.", "د) الحق في الضمان الاجتماعي."], ans: 1 },
        { q: "أي فرع من القانون يركز على إيرادات الدولة والنفقات ومحاسبة الموازنة؟", opts: ["أ) القانون الدستوري.", "ب) القانون الإداري.", "ج) القانون الجنائي.", "د) القانون المالي."], ans: 3 },
        { q: "أي من الحقوق التالية يندرج تحت الحقوق المدنية؟", opts: ["أ) حرية التعبير.", "ب) حرية الرأي والتعبير.", "ج) الحق في المساواة وعدم التمييز.", "د) جميع ما سبق."], ans: 3 },
        { q: "ما هما السمتان اللتان تميزان 'القانون التجاري' وتستدعيان قواعد خاصة؟", opts: ["أ) البطء والتعقيد.", "ب) السرعة والائتمان.", "ج) السيادة والسلطة.", "د) الزجر والردع."], ans: 1 },
        { q: "أقر مجلس الشعب القانون رقم (94) لسنة 2003 لإنشاء:", opts: ["أ) المجلس القومي للمرأة.", "ب) مجلس حقوق الإنسان بالأمم المتحدة.", "ج) المجلس القومي لحقوق الإنسان في مصر.", "د) محكمة الجنايات الدولية."], ans: 2 },
        { q: "تعتبر 'النقابات المهنية' ركيزة أساسية للديمقراطية لأنها تضمن:", opts: ["أ) احتكار المهن لفئة معينة.", "ب) حق التجمع المهني لتعزيز مصالح الأعضاء.", "ج) إلزام الدولة بتعيين جميع أعضائها.", "د) منع الأفراد من العمل في القطاع الخاص."], ans: 1 },
        { q: "متى تخضع العلاقة للقانون الخاص حتى لو كانت الدولة طرفاً فيها؟", opts: ["أ) عندما تستخدم الدولة سلطتها.", "ب) عندما تهدف لتحقيق مصلحة عامة.", "ج) عندما لا تظهر الدولة بصفتها سلطة عامة (تتصرف كشخص عادي).", "د) لا يمكن أن تخضع الدولة للقانون الخاص."], ans: 2 },
        { q: "الحق في البيئة يفرض على الإنسان واجباً وهو:", opts: ["أ) استغلال الموارد الطبيعية بأقصى طاقة.", "ب) دفع ضرائب بيئية دولية.", "ج) صيانة البيئة وموارده ومكافحة التلوث.", "د) ترك العمل الصناعي."], ans: 2 },
        { q: "يصنف الحق في 'الأمان الشخصي' و'السلامة الجسدية' ضمن الحقوق التي:", opts: ["أ) يجوز التنازل عنها مقابل عوض.", "ب) تسقط بالتقادم.", "ج) لا يجوز التصرف فيها بالتنازل أو الإسقاط لأنها ملازمة للشخصية.", "د) تمنح فقط في أوقات السلم."], ans: 2 },
        { q: "تلزم اتفاقية القضاء على التمييز العنصري الدول بمنع التمييز باستثناء:", opts: ["أ) الأصل أو اللون.", "ب) الدين أو الديانة.", "ج) الآراء السياسية.", "د) أي سبب يرجع إلى الأصل أو اللون."], ans: 2 },
        { q: "بدأ نفاذ ميثاق الأمم المتحدة بتاريخ:", opts: ["أ) 10 ديسمبر 1948.", "ب) 16 ديسمبر 1966.", "ج) 3 يناير 1976.", "د) 24 أكتوبر 1945."], ans: 3 },
        { q: "الجهاز الدولي المسؤول بصفة أساسية عن ضمان الحفاظ على السلم والأمن الدوليين:", opts: ["أ) الجمعية العامة.", "ب) مجلس الأمن.", "ج) منظمة اليونسكو.", "د) لجنة حقوق الإنسان."], ans: 1 },
        { q: "المنظمة الدولية المتخصصة التي تهدف إلى ضمان حقوق العمال وتضع معايير العمل:", opts: ["أ) منظمة اليونسكو.", "ب) منظمة الصحة العالمية.", "ج) منظمة العمل الدولية.", "د) منظمة الفاو."], ans: 2 },
        { q: "أي من الآتي ليس من الخصائص الأساسية للقاعدة القانونية؟", opts: ["أ) قاعدة عامة ومجردة.", "ب) تنظم سلوك الأفراد.", "ج) قاعدة اختيارية (غير ملزمة).", "د) قاعدة ملزمة ومصحوبة بجزاء."], ans: 2 },

    let current = 0, corrects = 0, wrongs = 0, history = [];
    document.getElementById('total-q-stat').innerText = String(bank.length).padStart(2, '0');

    function render() {
        if (current >= bank.length) return finish();
        const item = bank[current];
        const mount = document.getElementById('quiz-mount');
        mount.innerHTML = `<div class="q-card active">
            <div class="q-text">${item.q}</div>
            <div class="options-list">
                ${item.opts.map((o, i) => `<div class="option" onclick="check(this, ${i})">${o}</div>`).join('')}
            </div>
        </div>`;
        document.getElementById('current-idx').innerText = String(current + 1).padStart(2, '0');
    }

    window.check = (el, idx) => {
        const ans = bank[current].ans;
        const opts = el.parentElement.querySelectorAll('.option');
        opts.forEach(o => o.classList.add('disabled'));
        const isOk = idx === ans;
        
        history.push({ q: bank[current].q, u: bank[current].opts[idx], c: bank[current].opts[ans], ok: isOk });
        
        if (isOk) { 
            el.classList.add('correct'); 
            corrects++; 
            document.getElementById('correct-count').innerText = corrects;
        } else { 
            el.classList.add('wrong'); 
            opts[ans].classList.add('correct'); 
            wrongs++;
            document.getElementById('wrong-count').innerText = wrongs;
        }
        
        setTimeout(() => { current++; render(); }, 1200);
    };

    function finish() {
        document.getElementById('quiz-mount').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score-val').innerText = Math.round((corrects / bank.length) * 100) + '%';
    }

    window.showReview = () => {
