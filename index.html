let correct = 0;
let wrong = 0;
let answered = 0;

const quizBox = document.getElementById('quiz-box');

function loadQuiz() {
    questions.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'q-card';
        card.innerHTML = `
            <span class="q-text">${item.q}</span>
            <div class="options">
                ${item.a.map((opt, i) => `<div class="option" onclick="check(${idx}, ${i}, this)">${opt}</div>`).join('')}
            </div>
        `;
        quizBox.appendChild(card);
    });
}

window.check = (qIdx, optIdx, btn) => {
    const card = btn.parentElement.parentElement;
    if(card.classList.contains('disabled')) return;
    
    card.classList.add('disabled');
    answered++;
    
    const correctIdx = questions[qIdx].c;
    const options = card.querySelectorAll('.option');
    
    if(optIdx === correctIdx) {
        btn.classList.add('correct');
        correct++;
    } else {
        btn.classList.add('wrong');
        options[correctIdx].classList.add('correct');
        wrong++;
    }
    
    document.getElementById('c-count').innerText = correct;
    document.getElementById('w-count').innerText = wrong;
    document.getElementById('p-count').innerText = answered;
    
    if(answered === questions.length) {
        setTimeout(showFinal, 500);
    }
}

function showFinal() {
    document.getElementById('quiz-box').style.display = 'none';
    document.getElementById('main-title').style.display = 'none';
    const screen = document.getElementById('final-screen');
    screen.style.display = 'block';
    document.getElementById('final-c').innerText = correct;
    document.getElementById('final-w').innerText = wrong;
    document.getElementById('final-score-pct').innerText = Math.round((correct / 214) * 100) + "%";
    window.scrollTo(0,0);
}

loadQuiz();
</script>
